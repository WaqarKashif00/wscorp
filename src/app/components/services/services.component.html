<section class="py-32 bg-charcoal text-white relative overflow-hidden">
  <div class="container mx-auto px-6 relative z-10">
    <div class="mb-20 reveal-left">
      <h2 class="text-xs font-black tracking-[0.5em] uppercase mb-6 text-accent flex items-center gap-4">
        <span class="w-12 h-[2px] bg-accent"></span>
        Our Capabilities
      </h2>
      <h3 class="text-5xl md:text-7xl font-black tracking-tighter leading-[0.9] text-editorial">
        BRINGING THE BEST <br>
        OF <span class="text-accent">INNOVATION</span> TO YOU
      </h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services; track service.title; let i = $index) {
      <div
        class="accenture-card group cursor-pointer min-h-[450px] p-12 flex flex-col justify-between transition-all duration-700 reveal-left"
        [class]="'delay-' + ((i % 3) + 1)">

        <!-- Background Image Reveal -->
        <div
          class="absolute inset-0 opacity-10 group-hover:opacity-40 transition-all duration-700 bg-cover bg-center z-0 scale-105 group-hover:scale-100"
          [style.backgroundImage]="'url(' + service.image + ')'"></div>

        <div class="relative z-10">
          <div class="text-accent text-6xl font-black mb-10 opacity-20 group-hover:opacity-100 transition-opacity">
            0{{i+1}}</div>
          <h4
            class="text-3xl font-black mb-6 group-hover:text-accent transition-colors duration-300 leading-none tracking-tighter">
            {{ service.title }}</h4>
          <p
            class="text-gray-400 group-hover:text-white transition-colors duration-300 leading-tight tracking-tight text-lg">
            {{ service.description }}</p>
        </div>

        <div class="relative z-10 flex items-center mt-12">
          <span
            class="text-xs font-black tracking-[0.3em] uppercase mr-6 group-hover:mr-10 transition-all">Explore</span>
          <span class="greater-than text-4xl font-light text-accent">&gt;</span>
        </div>
      </div>


      }
    </div>
  </div>
</section>
