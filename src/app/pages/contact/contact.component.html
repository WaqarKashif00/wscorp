<section class="py-32 bg-black text-white relative min-h-screen">
  <div class="container mx-auto px-6 relative z-10 pt-20">
    <div class="mb-20">
      <h2 class="text-xs font-bold tracking-[0.3em] uppercase mb-4 text-accent">Contact Us</h2>
      <h1 class="text-5xl md:text-7xl font-black tracking-tighter uppercase">GET IN TOUCH</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20">
      <div>
        <form class="space-y-10">
          <div class="relative group">
            <input type="text" id="name" required placeholder=" "
              class="peer w-full bg-transparent border-b-2 border-gray-700 py-4 outline-none focus:border-accent transition-colors text-xl font-bold uppercase tracking-widest placeholder-transparent" />
            <label for="name"
              class="absolute left-0 top-4 text-gray-500 uppercase tracking-[0.2em] font-bold text-sm transition-all peer-placeholder-shown:text-xl peer-placeholder-shown:top-4 peer-focus:top-[-20px] peer-focus:text-xs peer-focus:text-accent pointer-events-none">Full
              Name*</label>
          </div>

          <div class="relative group">
            <input type="email" id="email" required placeholder=" "
              class="peer w-full bg-transparent border-b-2 border-gray-700 py-4 outline-none focus:border-accent transition-colors text-xl font-bold uppercase tracking-widest placeholder-transparent" />
            <label for="email"
              class="absolute left-0 top-4 text-gray-500 uppercase tracking-[0.2em] font-bold text-sm transition-all peer-placeholder-shown:text-xl peer-placeholder-shown:top-4 peer-focus:top-[-20px] peer-focus:text-xs peer-focus:text-accent pointer-events-none">Email
              Address*</label>
          </div>

          <div class="relative group">
            <textarea id="message" rows="4" placeholder=" "
              class="peer w-full bg-transparent border-b-2 border-gray-700 py-4 outline-none focus:border-accent transition-colors text-xl font-bold uppercase tracking-widest placeholder-transparent resize-none"></textarea>
            <label for="message"
              class="absolute left-0 top-4 text-gray-500 uppercase tracking-[0.2em] font-bold text-sm transition-all peer-placeholder-shown:text-xl peer-placeholder-shown:top-4 peer-focus:top-[-20px] peer-focus:text-xs peer-focus:text-accent pointer-events-none">How
              can we help?*</label>
          </div>

          <button type="submit"
            class="bg-accent hover:bg-accent-light text-white px-12 py-5 text-sm font-bold tracking-[0.3em] uppercase transition-all duration-300 flex items-center group w-full md:w-auto">
            Submit Request
            <span
              class="ml-4 greater-than text-2xl group-hover:translate-x-2 transition-transform transition-colors">&gt;</span>
          </button>
        </form>
      </div>

      <div class="space-y-16">
        <div>
          <h3 class="text-xs font-bold uppercase tracking-[0.3em] text-accent mb-8">GLOBAL HEADQUARTERS</h3>
          <p class="text-3xl md:text-4xl font-black leading-tight mb-4">Architecture Street 123 <br>Dublin 2, Ireland
          </p>
          <p class="text-gray-400 text-lg uppercase tracking-widest font-bold">+1 234-567-8900</p>
        </div>

        <div>
          <h3 class="text-xs font-bold uppercase tracking-[0.3em] text-accent mb-8">FOLLOW THE INNOVATION</h3>
          <div class="flex gap-10">
            <a href="#" class="text-gray-400 hover:text-white transition-colors">
              <span class="text-sm font-bold uppercase tracking-[0.2em]">LinkedIn</span>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors">
              <span class="text-sm font-bold uppercase tracking-[0.2em]">Twitter</span>
            </a>
            <a href="#" class="text-gray-400 hover:text-white transition-colors">
              <span class="text-sm font-bold uppercase tracking-[0.2em]">Instagram</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 right-0 opacity-10 pointer-events-none">
    <div class="text-[50rem] font-black leading-none text-accent select-none translate-y-1/2 translate-x-1/4">
      &gt;
    </div>
  </div>
</section>
