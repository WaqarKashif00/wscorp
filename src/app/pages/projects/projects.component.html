<section class="py-32 bg-white text-black relative min-h-screen">
  <div class="container mx-auto px-6 relative z-10 pt-20">
    <div class="mb-20">
      <h2 class="text-xs font-bold tracking-[0.3em] uppercase mb-4 text-accent">Our Impact</h2>
      <h1 class="text-5xl md:text-7xl font-black tracking-tighter">CASE STUDIES</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
      @for (project of projects; track project.title) {
      <div class="group cursor-pointer">
        <div class="aspect-[16/10] overflow-hidden bg-gray-100 mb-8 relative">
          <img [src]="project.image" [alt]="project.title"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
          <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors duration-500"></div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center gap-4">
            <span class="text-[10px] font-black tracking-[0.2em] uppercase px-3 py-1 bg-gray-100 text-gray-600">{{
              project.details.location }}</span>
            <span class="text-[10px] font-black tracking-[0.2em] uppercase px-3 py-1 bg-gray-100 text-gray-600">{{
              project.details.year }}</span>
          </div>
          <h3 class="text-3xl font-black group-hover:text-accent transition-colors duration-300">{{ project.title }}
          </h3>
          <p class="text-gray-600 leading-relaxed text-lg line-clamp-3">{{ project.description }}</p>

          <div class="flex items-center pt-4">
            <span class="text-xs font-bold tracking-widest uppercase mr-4">Read Success Story</span>
            <span
              class="greater-than text-2xl font-light text-accent group-hover:translate-x-4 transition-transform duration-300">&gt;</span>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <div
    class="fixed top-1/2 left-0 w-[600px] h-[600px] bg-accent/5 rounded-full blur-[200px] -z-10 -translate-x-1/2 pointer-events-none">
  </div>
</section>
